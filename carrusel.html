<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- El navbar par añadir el logo y nombre de la pag -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: transparent;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="#" alt="Logo">
                GameHub
            </a>
        </div>
    </nav>
    
    <div class="container mt-0">
        <!-- Carrusel -->
        <div id="fixedSizeCarousel" class="carousel slide fixed-size-carousel" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Primer elemento activo -->
                <div class="carousel-item active">
                    <div class="carousel-image-container">
                        <img src="https://media.es.wired.com/photos/67890fcf8803b47ac6879177/3:2/pass/Nintendo_Lead.jpg" class="d-block" alt="Imagen 1">
                    </div>
                </div>
                <!-- Segundo elemento -->
                <div class="carousel-item">
                    <div class="carousel-image-container">
                        <img src="https://via.placeholder.com/800x600/FF0000" class="d-block" alt="Imagen 2">
                    </div>
                </div>
                <!-- Tercer elemento -->
                <div class="carousel-item">
                    <div class="carousel-image-container">
                        <img src="https://via.placeholder.com/600x400/00FF00" class="d-block" alt="Imagen 3">
                    </div>
                </div>
            </div>
            <!-- Controles del carrusel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#fixedSizeCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#fixedSizeCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>

    <!-- El login -->
    
    <!-- Por siaca -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
